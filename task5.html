<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple E-Commerce | Capstone Project</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #333; color: white; padding: 20px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }
    .container { padding: 20px; max-width: 1200px; margin: auto; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .product { border: 1px solid #ddd; border-radius: 8px; padding: 10px; text-align: center; }
    .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
    .btn { background: #007BFF; color: white; border: none; padding: 10px; cursor: pointer; }
    @media (max-width: 600px) {
      nav { display: flex; flex-direction: column; align-items: center; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini E-Commerce Store</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2 id="products">Product Listings</h2>
    <div class="products" id="product-list"></div>
  </div>

  <footer>
    <p>&copy; 2025 Dusyanthi's Store. All rights reserved.</p>
  </footer>

  <script>
    const products = [
      { id: 1, name: "Headphones", price: 999, img: "https://via.placeholder.com/250?text=Headphones" },
      { id: 2, name: "Smart Watch", price: 1499, img: "https://via.placeholder.com/250?text=Smart+Watch" },
      { id: 3, name: "Shoes", price: 1299, img: "https://via.placeholder.com/250?text=Shoes" },
      { id: 4, name: "Backpack", price: 799, img: "https://via.placeholder.com/250?text=Backpack" }
    ];

    const container = document.getElementById('product-list');
    products.forEach(product => {
      const div = document.createElement('div');
      div.classList.add('product');
      div.innerHTML = `
        <img src="${product.img}" alt="${product.name}" loading="lazy">
        <h3>${product.name}</h3>
        <p>Rs. ${product.price}</p>
        <button class="btn" onclick="addToCart('${product.name}')">Add to Cart</button>
      `;
      container.appendChild(div);
    });

    function addToCart(productName) {
      alert(productName + ' added to cart!');
    }
  </script>
</body>
</html>
